- name: host
  shell: hostname
  register: host


- name: Initialize gcloud
  become: yes
  command: gcloud auth activate-service-account --key-file /opt/keys/g_creds.json
  tags: skip


- name: Clone IOT node
  copy:
    src: scripts/roots.pem
    dest: /opt/litter/roots.pem
  tags: skip

- name: Clone IOT node
  copy:
    src: scripts/cloud.py
    dest: /opt/litter/cloud.py
  tags: skip

  
- name: GCS auth
  become:  yes
  command: sudo gcloud auth activate-service-account --key-file /opt/keys/g_creds.json
  tags: skip

- name: GCS Keypair 
  become:  yes
  command: openssl req -x509 -newkey rsa:2048 -keyout /home/jetson/rsa_private_gcs.pem -nodes -out /home/jetson/rsa_cert_gcs.pem -subj "/CN=unused"
  tags: skip

- name: Register the key on GCS
  become: yes
  command: gcloud iot devices create litter_{{ host.stdout }} --project=littering-car --region=europe-west1 --registry=litter-devices --public-key path=/home/jetson/rsa_cert_gcs.pem,type=rsa-x509-pem
  ignore_errors: yes
  tags: skip


    
 
    
 